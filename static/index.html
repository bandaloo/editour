<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Editour</title>
    <meta property="og:title" content="Editour: The Tour Editor" />
    <meta
      property="og:image"
      content="http://www.bandaloo.fun/images/editour-screenshot.png"
    />
    <meta
      property="og:description"
      content="This is an editor to design audio tours. It is currently in development."
    />

    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link rel="stylesheet" href="styles/leaflet.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="scripts/leaflet.js"></script>
  </head>

  <body>
    <form id="sideform">
      <div class="sidenav" id="sidenavid">
        <input
          type="text"
          name="metadata"
          id="metadata"
          placeholder="Region JSON"
          style="display: none"
        />
        <input
          type="text"
          name="oldName"
          id="old-name"
          placeholder="Old name"
          style="display: none"
        />
        <div class="sidebox" id="instructions">
          <h2>Welcome to Editour!</h2>
          To get started, <b>shift + click</b> on the map to start drawing a
          region. To finish drawing, press <b>shift + click</b> again. A card
          will appear in this side panel where you can edit the information.
        </div>
        <!-- upload box -->
        <div class="sidebox">
          <div class="flex">
            <input
              class="text fillwidth"
              type="text"
              name="tourName"
              id="upload-text"
              placeholder="Name of new tour"
              class="fillwidth"
              required
            />
            <input type="submit" value="Upload" class="button greenbutton" />
          </div>
          <p class="sidebox servermessage" id="upload-message">
            Tour not yet uploaded
          </p>
        </div>
        <!-- download box -->
        <div class="sidebox">
          <div class="flex">
            <!-- no name attribute means this won't be submitted -->
            <input
              class="text fillwidth"
              type="text"
              id="download-text"
              placeholder="Name of old tour"
              class="fillwidth"
            />
            <input
              type="button"
              id="download-button"
              value="Download"
              class="button bluebutton"
            />
          </div>
          <p class="sidebox servermessage" id="download-message">
            No tour downloaded
          </p>
          <div class="sidebox" id="tours-container"></div>
        </div>
        <!-- zip box -->
        <div class="sidebox servermessage flex" id="zip-message">
          Download or upload a tour to see the zip URL
        </div>
        <div class="sidebox" id="jump-box">
          <div class="flex">
            <input
              class="text fillwidth"
              type="text"
              id="jump-text"
              placeholder="e.g. 34.979554, 135.964329"
              class="fillwidth"
            />
            <input
              type="button"
              id="jump-button"
              value="Jump"
              class="button orangebutton"
            />
          </div>
          <div class="sidebox" id="jump-container"></div>
        </div>
      </div>
    </form>

    <div id="mapid" class="map"></div>
    <script src="scripts/formhelpers.js"></script>
    <script src="scripts/enums.js"></script>
    <script src="scripts/SubCard.js"></script>
    <script src="scripts/MediaSubCard.js"></script>
    <script src="scripts/DeleteSubCard.js"></script>
    <script src="scripts/InfoSubCard.js"></script>
    <script src="scripts/RenameSubCard.js"></script>
    <script src="scripts/RegionCard.js"></script>
    <script src="scripts/mapscript.js"></script>
  </body>
</html>
